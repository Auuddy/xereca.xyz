<script>
document.addEventListener("DOMContentLoaded", function() {
  var bgGato = document.getElementById("bg-gato-icon");
  var images = ["/normal.png", "/encapetado(1).png"];
  var normalImageIndex = 0;
  var blinkImageIndex = 1;

  function changeToNormal() {
    bgGato.src = images[normalImageIndex];
    bgGato.style.filter = "none"; 
  }

  function blinkAndReturnToNormal() {
    bgGato.src = images[blinkImageIndex];
    bgGato.style.filter = "invert(1)"; 
    setTimeout(changeToNormal, 200); 
  }

  function randomInterval(min, max) {
    return Math.random() * (max - min) + min;
  }

  function blinkRandomly() {
    blinkAndReturnToNormal();
    var interval = randomInterval(1, 5); 
    setTimeout(blinkRandomly, interval * 1000);
  }

  blinkRandomly();
});

  document.addEventListener("DOMContentLoaded", function() {
    function fetchDecoration() {
      fetch("https://decor.fieryflames.dev/api/users/846381470406148116")
        .then(response => response.json())
        .then(data => {
          const decorationHash = data.decorationHash;
          const decorationURL = `https://ugc.decor.fieryflames.dev/${decorationHash}.png?animate=true`;
          const decorationImg = document.querySelector('.decoration-effect');
          decorationImg.src = decorationURL;
        })
        .catch(error => {
          console.error('Erro ao buscar decoração:', error);
        });
    }

    fetchDecoration();
  });
  
</script>

      document.addEventListener("DOMContentLoaded", function () {
          var spotifyCard = document.getElementById("spotify-card");
          var gato = document.getElementById("bg-gato-icon");
          gato.style.display = 'none';
          if (!spotifyCard) {
              gato.style.display = "none";
          } else {
              gato.style.display = "block";
          }
      });

      window.onload = function () {
          fetch("https://api.lanyard.rest/v1/users/846381470406148116")
              .then(response => response.json())
              .then(w => {
                  const info = w.data.discord_user;
                  const profileImg = document.querySelector('.foto-perfil-child');
                  const nameElement = document.querySelector('.name-discord');
                  const statusElement = document.querySelector('.idle-icon');
                  const activitiesElement = document.querySelector('.discord-activities');

                  profileImg.src = info.avatar ? `https://cdn.discordapp.com/avatars/${info.id}/${info.avatar}.${info.avatar.startsWith("a_") ? 'gif' : 'png'}?size=512` : "https://cdn.discordapp.com/embed/avatars/1.png";
                  nameElement.textContent = info.global_name;

                  // Atualiza a imagem de status dinamicamente
                  const status = w.data.discord_status;
                  switch (status) {
                      case 'online':
                          statusElement.src = '/stats/online.png';
                          break;
                      case 'offline':
                          statusElement.src = '/stats/offline.png';
                          break;
                      case 'idle':
                          statusElement.src = '/stats/idle.png';
                          break;
                      case 'dnd':
                          statusElement.src = '/stats/dnd.png';
                          break;
                      default:
                          // Caso o status seja desconhecido, mantenha a imagem padrão
                          statusElement.src = '/stats/o status.png';
                  }

                  // Exibir atividades atuais
                  activitiesElement.innerHTML = "";
                  w.data.activities.forEach(activity => {
                      if (activity.name === 'Spotify') {
                          activitiesElement.innerHTML += `<div>Listening to Spotify: ${activity.details} by ${activity.state}</div>`;
                      } else if (activity.name === 'Custom Status') {
                          activitiesElement.innerHTML += `<div>Custom Status: ${activity.state}</div>`;
                      }
                  });

              })
              .catch(error => { });
      };

    </script>
